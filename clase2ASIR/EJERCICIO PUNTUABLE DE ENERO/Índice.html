<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Configuración CSS.css">
    <title>Índice</title>
</head>
<body>
    <div class="mytabs">
        <input type="radio" id="MV" name="mytabs" checked="checked">
        <label for="MV">Mostrar Vuelo</label>
        <div class="tab">
            <fieldset>
                <form><br>
                    Introduzca su Vuelo:<br>
                    <input type="text" placeholder="Compañia-XXX"><br>
                    <input type="submit"><input type="reset"><br><br>
                </form>
            </fieldset>


        </div>
        <input type="radio" id="EAE" name="mytabs">
        <label for="EAE">Estadística del Aeropuerto</label>
        <div class="tab">


        </div>
        <input type="radio" id="EC" name="mytabs">
        <label for="EC">Estadística de Ciudades</label>
        <div class="tab">


        </div>
        <input type="radio" id="EAV" name="mytabs">
        <label for="EAV">Estadística del Avión</label>
        <div class="tab">
            <fieldset>
                <form><br>
                    Seleccione el Avión:<br>
                    <input type="text"><br>
                    <input type="submit"><input type="reset"><br><br>
                </form>
            </fieldset>
        </div>
    </div>
</body>
</html>

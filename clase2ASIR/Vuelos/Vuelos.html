<!DOCTYPE html>

<body>
    <form method="post" action="Vuelos.php" target="_blank">
        <fieldset>
            <legend>Gestión de Vuelos</legend>
            <fieldset>
                <legend>Vuelo 1</legend>

                <label>Código</label>
                <input type="text" name="vuelo1[codigo1]" required><br><br>

                <label>Ciudad Origen</label>
                <input type="text" name="vuelo1[ciudado1]" required><br><br>

                <label>Ciudad Destino</label>
                <input type="text" name="vuelo1[ciudadd1]" required><br><br>

                <label>Precio</label>
                <input type="text" name="vuelo1[precio1]" required><br><br>

            </fieldset>

            <fieldset>
                <legend>Vuelo 2</legend>

                <label>Ciudad Origen</label>

                <label>Ciudad Destino</label>
                <input type="text" name="vuelo2[ciudadd2]" required><br><br>

            </fieldset>

            <fieldset>
                <legend>Herramientas</legend>

                <select name="Opciones">
                    <option value="union">Une vuelos</option>
                    <option value="diff">Diferencia entre vuelos</option>

                    <option value="intersec">Información común</option>
                </select>

        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset">
    </form>
